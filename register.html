<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form>
        First Name: <input type="text" name="firstname"><br>
        Last Name:  <input type="text"name="lasttname"><br>
        Email: <input type="email" name="email" required><br>
        Password:   <input type="password" name="password" minlength="5"><br>
        Birthday: <input type="date" name="birthday"><br>
        Gender: <br> 
        <input type="radio" name="Gender">Male<br>
        <input type="radio" name="Gender" >Female<br>
        <input type="radio" name="Gender" >Other<br>
        Pets: <br>
        <input type="checkbox" name="cats"> Cats <br>
        <input type="checkbox" name="dogs"> Dogs <br>
        <input type="checkbox" name="other"> Other <br>
        Cars: <br>
        <select name="car">
            <option value="volvo">Volvo</option>
            <option value="audi">Audi</option>
        </select><br><hr>
        <input type="submit" value="Register!">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
